const createDOMFromString = (domString, flag) => {
  const div = document.createElement('div')
  if (flag)
    div.innerHTML = '<p>Button work</p>' + domString
  else
    div.innerHTML = '<p>Button not work</p>' + domString

  class LikeButton {
